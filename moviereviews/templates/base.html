<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title%}
    <title>Movie Pag</title>
    {% endblock %}
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">
            {% load static %}
            <img src="{% static 'images/movies_logo.jpg' %}" width="30" height="30">
            Movies</a>
        <button aria-controls="navbarNavAltMarkup" aria-expanded="false"
                aria-label="Toggle navigation"
                class="navbar-toggler"
                data-bs-target="#navbarNavAltMarkup"
                data-bs-toggle="collapse"
                type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="{% url 'news' %}">News</a>
                    {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'logoutaccount' %}">
                        Logout {{ user.username }}
                    </a>
                    {% else %}
                        <a class="nav-link" href="{% url 'loginaccount' %}">Login</a>
                        <a class="nav-link" href="{% url 'signupaccount' %}">Sign Up</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</nav>

{% block content%}
{% endblock %}

<footer class="text-center text-lg-start bg-light text-muted mt-4">
    <div class="text-center p-4">
        Â© Copyright -
        <a class="text-reset fw-bold text-decoration-none" target="_blank" href="https://t.me/lysenkoip">Igor Lysenko</a>

    </div>
</footer>

</body>
</html>
